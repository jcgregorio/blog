  <p>Bernie Thompson has just announced the availability 
 of <a href="http://leancode.com/feedsparks/">Feedsparks</a>, a  
  <a href="http://www.google.com/apis/gadgets/index.html">Google Gadget</a> 
 that plots your <a href="http://www.feedburner.com/">FeedBurner</a> stats using <a href="http://bitworking.org/projects/sparklines/">Sparklines</a>.
</p>
