<dl>
  <dt>GETSful </dt>
  <dd><i>(adj.)</i> <i><u>Derogatory</u></i></dd>
  <dd>
    <ol>
      <li>Any web services protocol that claims to
        be <a href="http://en.wikipedia.org/wiki/Representational_State_Transfer">RESTful</a>
        but only uses GET for everything. See, for example, <a href="http://del.icio.us/help/api/">del.icio.us</a>
        and <a href="http://30boxes.com/api/">30boxes</a>.
      </li>
    </ol>
  </dd>
</dl>
