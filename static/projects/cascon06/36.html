<h1>Parallel assignment using tuples</h1>
</div><div class="page"><p>A tuple is an immutable list and can be used in assignment.
<pre>
>>> a = 1
>>> b = 2
>>> (c, d) = (a+b, a-b)
>>> c
3
>>> d
-1
</pre>
