  <body>
  
  
<p>Version 0.2.0 of <a href="http://bitworking.org/projects/httplib2/">httplib2</a> 
  is now available. This version adds support for a pluggable cache system, adds preliminary support 
  for Google Authentication, experimental support for HMACDigest, and fixes a number
  of bugs.
  </p>
