          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_API_PROJECT_825617891588 }}'
          channelId: live
          projectId: api-project-825617891588
