<p>
  So we know <a
    href="https://bitworking.org/news/2017/07/l-systems">L-Systems</a> are
  fun. What if we let <a href="https://github.com/d3/d3-force">d3-force</a>
  layout the nodes of the L-System?
</p>

  <canvas width="600" height="600"></canvas>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script id=src type="text/javascript" charset="utf-8">
    (function () {
      function E(s) { return s ? (rules[s[0]] + E(s.substr(1))) : "" }
      rules = {
        X: "F-[[X]+X]+F[+FX]-X",
        F: "FF",
        "+": "+",
        "-": "-",
        "[": "[",
        "]": "]",
      }
      var start = {id: "0"};
      var graph = {
        "nodes": [start],
        "links": [],
      };
      var n = 0;
      var st = [start];
      L = E(E(E(E(E("X"))))).split('').forEach(function(ch) {
        if (ch == "[") {
          n += 1;
          var node = {id: ""+n};
          st.push(node);
          graph.nodes.push(node);
          graph.links.push(
            {
              source: st[st.length-1].id,
              target: st[st.length-2].id,
            },
          );
        } else if (ch == "]") {
          st.pop()
        }
      });

      var canvas = document.querySelector("canvas"),
            context = canvas.getContext("2d"),
            width = canvas.width,
            height = canvas.height;

      var simulation = d3.forceSimulation()
          .force("link", d3.forceLink().distance(3).strength(0.5).iterations(2).id(function(d) { return d.id; }))
          .force("charge", d3.forceManyBody().strength(-1))
          .force("center", d3.forceCenter(width / 2, height / 2));

      simulation
        .nodes(graph.nodes)
        .on("tick", ticked);

      simulation.force("link")
        .links(graph.links);

      d3.select(canvas)
        .call(d3.drag()
          .container(canvas)
            .subject(dragsubject)
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

      function ticked() {
        context.clearRect(0, 0, width, height);

        context.beginPath();
        graph.links.forEach(drawLink);
        context.strokeStyle = "#343";
        context.fillStyle = "#363";
        context.stroke();

        context.beginPath();
        graph.nodes.forEach(drawNode);
        context.fill();
      }

      function dragsubject() {
        return simulation.find(d3.event.x, d3.event.y);
      }

      function dragstarted() {
          if (!d3.event.active) simulation.alphaTarget(0.3).restart();
          d3.event.subject.fx = d3.event.subject.x;
          d3.event.subject.fy = d3.event.subject.y;
      }

      function dragged() {
          d3.event.subject.fx = d3.event.x;
          d3.event.subject.fy = d3.event.y;
      }

      function dragended() {
          if (!d3.event.active) simulation.alphaTarget(0);
          d3.event.subject.fx = null;
          d3.event.subject.fy = null;
      }

      function drawLink(d) {
          context.moveTo(d.source.x, d.source.y);
          context.lineTo(d.target.x, d.target.y);
      }

      function drawNode(d) {
          context.moveTo(d.x + 3, d.y);
          context.arc(d.x, d.y, 3, 0, 2 * Math.PI);
      }

    })();
  </script>
