<p>
  A simple demo of <a href="https://en.wikipedia.org/wiki/K-means_clustering"> k-means clustering</a>.
  The little squares are the observations and the cirles are the centroids.
</p>

<canvas id=cluster width=500 height=500></canvas>
<div>
  <button id=restart>Restart</button>
  <button id=step>Step</button>
  <p id=stepStatus></p>
</div>
<script type="text/javascript" charset="utf-8">

const K = 5;
const WIDTH=500;
const HEIGHT=500;
const radius = 0.1;
const colors = ['darkgreen', 'blue', 'darkorange', 'red', 'purple'];
let ctx = document.getElementById('cluster').getContext('2d');
let stepEle = document.getElementById('stepStatus');

function clear() {
  ctx.fillStyle = 'white';
  ctx.fillRect(0, 0, WIDTH, HEIGHT);
}

function render(points, circle) {
  points.forEach(pt => {
    let x = Math.floor(pt.x*WIDTH);
    let y = Math.floor(pt.y*HEIGHT);
    ctx.fillStyle = colors[pt.c];
    ctx.strokeStyle = colors[pt.c];
    ctx.lineWidth = 2;
    if (!circle) {
      ctx.fillRect(x-4, y-4, 9, 9);
    } else {
      ctx.beginPath();
      ctx.arc(x, y, 12, 0, Math.PI*2, true);
      ctx.stroke();
    }
  });
}

function distribute() {
  let clumps = [];
  for (var i = 0; i < 3; i++) {
    clumps.push({
      x: Math.random(),
      y: Math.random(),
    });
  }

  let points = [];

  for (var i = 0; i < 800; i++) {
    let x = Math.random();
    let y = Math.random();
    if (Math.random() > 0.05) {
      // Reject if not close enough to an x.
      let hit = clumps.reduce((accumulator, current) => {
        return accumulator || (
          Math.abs(current.x - x) < radius
          && Math.abs(current.y - y) < radius);
      }, false);
      if (!hit) {
        continue
      }
    }
    points.push({
      x: x,
      y: y,
      c: 0,
    });
  }
  return points;
}

function closest(centroids, pt) {
  let c = 0;
  let dist = 100;
  centroids.forEach((centroid, i) => {
    let cdist = (centroid.x - pt.x)** 2 + (centroid.y - pt.y) ** 2;
    if (cdist < dist) {
      c = i;
      dist = cdist;
    }
  });
  return c
}

function cluster1(centroids, points) {
  points.forEach(pt => {
    pt.c = closest(centroids, pt)
  });
  return centroids
}

function cluster2(centroids, points) {
  // Recalc centroids.
  let new_centroids = [];
  let counts = [];
  for (var i = 0; i < centroids.length; i++) {
  new Array(centroids.length).fill({x:0, y:0});
    new_centroids.push({
      x: 0,
      y: 0,
      c: i,
    });
    counts.push(0);
  }
  points.forEach(pt => {
    counts[pt.c] += 1;
    new_centroids[pt.c].x += pt.x;
    new_centroids[pt.c].y += pt.y;
  });
  let ret = [];
  for (var i = 0; i < new_centroids.length; i++) {
    if (counts[i] > 0) {
      let pt = new_centroids[i];
      ret.push({
        x: pt.x / counts[i],
        y: pt.y / counts[i],
        c: pt.c,
      });
    }
  }
  return ret
}

let currentStep = 0;
let points = distribute();
let centroids = JSON.parse(JSON.stringify(points.slice(0, K)));
centroids.forEach((pt, i) => {
  pt.c = i;
});

clear();
render(points);
render(centroids, true);

function restart() {
  currentStep = 0;
  points = distribute();
  centroids = JSON.parse(JSON.stringify(points.slice(0, K)));
  centroids.forEach((pt, i) => {
    pt.c = i;
  });
  clear();
  render(points);
  render(centroids, true);
  stepEle.innerText = '';
}

function step() {
  if (currentStep % 2 == 0) {
    centroids = cluster1(centroids, points);
    stepEle.innerText = 'Step: Assign points to a cluster.';
  } else {
    centroids = cluster2(centroids, points);
    stepEle.innerText = 'Step: Recalculate centroids.';
  }
  currentStep+=1;
  clear();
  render(points);
  render(centroids, true);
}

document.getElementById('restart').addEventListener('click', restart);
document.getElementById('step').addEventListener('click', step);
</script>
