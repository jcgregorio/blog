title: BitWorking is now Cool

---

  
  <p>That is to say that all the URLs on this site
are cool, with cool being defined by Tim Berners-Lee in his article 
<a href="http://www.w3.org/Provider/Style/URI.html">Cool URIs don't change</a>.
See the detailed description of how this was accomplished on <a href="http://wellformedweb.org/news/24">The Well-Formed Web</a>.</p>
